<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 2500,
    height: 2500,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var game = new Phaser.Game(config);

function preload ()
{
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.image('base_tiles', 'assets/tilesheet_complete.png');
    this.load.tilemapTiledJSON('tilemap', 'assets/ugh.json')
}

function create ()
{
    const map = this.make.tilemap({ key: 'tilemap' })
    const tileset = map.addTilesetImage('isoblocks', 'base_tiles')
    map.createLayer('Tile Layer 1', tileset)
    tileList = [...Array(400).keys()];
    map.forEachTile(tileClick);

}
